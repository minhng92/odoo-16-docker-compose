version: '2'
services:
  db:
    container_name: odoo-postgres
    image: postgres:15
    user: root
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=RubTZ/ipDCyPGJOlB+/AEjOyA9KWZmutttFcNCEj
      - POSTGRES_DB=postgres
    restart: always             # run as a service
    volumes:
        - ./postgresql:/var/lib/postgresql/data

  odoo:
    container_name: odoo
    image: odoo:16
    user: root
    depends_on:
      - db
    ports:
      - "10016:8069"
      - "20016:8072" # live chat
    tty: true
    command: --
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=RubTZ/ipDCyPGJOlB+/AEjOyA9KWZmutttFcNCEj
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./entrypoint.sh:/entrypoint.sh   # if you want to install additional Python packages, uncomment this line!
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
    restart: always             # run as a service

  ################################################################
  # Các service phía trên là của odoo và postgres, ta giữ nguyên #
  # Ta bổ sung thêm 1 service pgadmin cấu hình như bên dưới      #
  ################################################################

  pgadmin:
    image: dpage/pgadmin4:7.3    # Jun 24, 2023
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=pgadmin@fsofts.com
      - PGADMIN_DEFAULT_PASSWORD=pgadmin@fsofts.com
      - PGADMIN_LISTEN_PORT=80
    ports:
      - 15432:80
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - db